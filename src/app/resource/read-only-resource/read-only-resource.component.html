<div class="row">
  <h1 class="col-10">{{resource.name}}</h1>
  <div class="col-2">
    <span class="float-right">
      <i *ngFor="let stars of ratingAsStars()" class="material-icons">stars</i>
    </span>
  </div>
</div>
<br>
<p>{{resource.description}}</p>
<div class="row">
  <div class="col text-center">
    <a href="{{resource.url}}" target="_blank" class="btn btn-primary ">
      Link to the resource
    </a>
  </div>
</div>
