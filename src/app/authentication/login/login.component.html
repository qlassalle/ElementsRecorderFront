<form [formGroup]="loginForm"
      (ngSubmit)="onSubmit(loginForm.value)" class="authentication-form">
  <div class="form-group input-field">
    <label for="email">
      Email:
    </label>
    <input class="form-control" type="email" id="email" formControlName="email">
  </div>
  <div class="form-group input-field">
    <label for="password">
      Password:
    </label>
    <input class="form-control" type="password" id="password" formControlName="password">
  </div>
  <div class="row">
    <div class="col text-center">
      <button class="btn btn-success authentication-submit" type="submit">Login</button>
    </div>
  </div>
</form>
