<form [formGroup]="loginForm"
      (ngSubmit)="onSubmit(loginForm.value)" class="authentication-form">
  <div class="form-group input-field">
    <label for="email">
      Email:
    </label>
    <input class="form-control" type="email" id="email" formControlName="email" required>
    <div class="alert alert-danger" [hidden]="!(email.invalid && email.touched)" id="email-errors">
      <div *ngIf="email.errors?.required">
        Email is required.
      </div>
      <div *ngIf="email.errors?.pattern" id="invalid-email">
        Please provide a valid email.
      </div>
    </div>
  </div>
  <div class="form-group input-field">
    <label for="password">
      Password:
    </label>
    <input class="form-control" type="password" id="password" formControlName="password" required>
  </div>
  <div class="row">
    <div class="col text-center">
      <button class="btn btn-success authentication-submit" id="login-button" type="submit"
              [disabled]="!loginForm.valid">
        Login
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col text-center">
      <div *ngIf="loginForm.errors?.serverError" class="alert alert-danger" id="server-error">
        {{ loginForm.errors.serverError }}
      </div>
    </div>
  </div>
</form>
