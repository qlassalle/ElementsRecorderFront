<div class="container">
  <div class="registration-div row justify-content-center">
    <div class="col-12 registration-section">
      <div class="row registration-header">
        <div [class.active-form]="activeForm === 'sign_up'" class="col registration-button"
             (click)="toggleActiveForm('sign_up')">
          Sign up
        </div>
        <div [class.active-form]="activeForm === 'login'" class="col login-button" (click)="toggleActiveForm('login')">
          Log in
        </div>
      </div>
      <div class="row registration-form-section">
        <div class="col justify-content-center">
          <form *ngIf="activeForm=== 'sign_up'" [formGroup]="registrationForm"
                (ngSubmit)="onSubmit(registrationForm.value)" class="registration-form">
            <div class="form-group input-field">
              <label for="email">
                Email:
              </label>
              <input class="form-control" type="email" id="email" formControlName="email">
            </div>
            <div class="form-group input-field">
              <label for="password">
                Password:
              </label>
              <input class="form-control" type="password" id="password" formControlName="password">
            </div>
            <div class="form-group input-field">
              <label for="confirm-password">
                Confirm password:
              </label>
              <input class="form-control" type="password" id="confirm-password" formControlName="confirm_password">
            </div>
            <div class="row">
              <div class="col text-center">
                <button class="btn btn-success register-submit" type="submit">Register</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
